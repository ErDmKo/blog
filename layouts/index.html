{{ define "main" }}
    <h1>Список статей</h1>
    {{ range .Pages }}
    {{ $url := .Params.cover | default "" }}
    {{ $original := .Page.Resources.GetMatch $url }}
    <article class="p">
        {{ if $original }}
        {{ $resize := $original.Fill "600x400" }}
        <a class="b" href="{{ .Permalink }}">
            <img alt="{{ .Title }}" src="{{ $resize.Permalink }}"/>
        </a>
        {{ end }}
        <h2><a href="{{ .Permalink }}">{{.Title}}</a></h2>
        <time 
            datetime={{ .Date.Format "2006-01-02T15:04:05Z0700" }}
            class="post-date">
            {{ .Date.Format "2006-01-02" }}
        </time>
        <p>{{ .Summary }}</p>
    </article>
    {{ end }}
{{ end }}
